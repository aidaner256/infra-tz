apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: gitlab
  namespace: gitlab-system
spec:
  chart:
    version: "9.3.1"
    values:
      global:
        hosts:
          domain: gitlab.local.test
          https: false
        gitlab:
          host: gitlab.local.test
        ingress:
          enabled: false
        registry:
          enabled: false
      nginx-ingress:
        enabled: false
      nginx:
        enabled: true
      certmanager:
        install: false
      gitlab:
        gitaly:
          persistence:
            enabled: true
            storageClass: local-path
        gitlab-shell:
          enabled: false
        webservice:
          minReplicas: 1
          maxReplicas: 2
        sidekiq:
          minReplicas: 1
          maxReplicas: 2
        toolbox:
          enabled: false
      postgresql:
        primary:
          persistence:
            enabled: true
            storageClass: local-path
      redis:
        master:
          persistence:
            enabled: true
            storageClass: local-path
      minio:
        persistence:
          enabled: true
          storageClass: local-path
      prometheus:
        server:
          persistentVolume:
            enabled: true
            storageClass: local-path
